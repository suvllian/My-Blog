<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1" />
  <meta http-equiv="x-ua-compatible" content="IE=Edge" />
  <title>404 - 对不起，您查找的页面不存在！</title>
  <!-- <meta http-equiv="refresh" content="5;url=http://www.suvllian.com/main.php" /> -->
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <style type="text/css">
    .container{
      width: 50%;
      height: 350px;
      margin: 0 auto;
      margin-top: 150px;
    }

    h2{
      text-align: center;
    }

    p{
      text-indent: 2em;
      line-height: 1.96em;
    }

    @media screen and (max-width:960px){
      .container{
        width: 50%;
        height: 350px;
        margin: 0 auto;
        margin-top: 80px;
      }

      h2{
        font-size: 1em;
      }

      p{
        font-size: 0.72em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
      <h2>您打开的这个的页面不存在！三秒后返回！</h2>
      <p>当您看到这个页面，表示您的访问出错，这个错误是您打开的页面不存在，请确认您输入的地址是正确的。如果是在本站点击后出现这个页面，请联系站长进行处理，或者重新查找资源，感谢您的支持!</p>
  </div>

  <script type="text/javascript">
    function href(){
      window.history.go(-1);
    }

    window.onload = function(){
       setTimeout('href()',3000);
    }
  </script>
</html>
